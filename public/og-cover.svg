<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e1b4b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(148,163,184,0.08)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>

  <!-- Decorative circles -->
  <circle cx="150" cy="500" r="200" fill="#8b5cf6" opacity="0.1"/>
  <circle cx="1050" cy="100" r="250" fill="#ec4899" opacity="0.08"/>

  <!-- Logo placeholder -->
  <rect x="80" y="80" width="50" height="50" rx="12" fill="url(#accent)"/>
  <text x="105" y="115" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">P</text>

  <!-- Company name -->
  <text x="145" y="115" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">PrimeDev Studios</text>

  <!-- Main headline -->
  <text x="80" y="280" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white">Agence Web Montréal</text>
  <text x="80" y="350" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="url(#accent)">Sites & Apps sur mesure</text>

  <!-- Subheadline -->
  <text x="80" y="420" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8">React • Vue.js • Laravel • Odoo 17 • E-commerce</text>

  <!-- CTA badge -->
  <rect x="80" y="480" width="200" height="50" rx="25" fill="url(#accent)"/>
  <text x="180" y="512" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">Consultation gratuite</text>

  <!-- Google rating badge -->
  <rect x="300" y="480" width="180" height="50" rx="25" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="340" y="512" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">5.0</text>
  <!-- Stars -->
  <text x="380" y="512" font-family="Arial, sans-serif" font-size="16" fill="#fbbf24">★★★★★</text>

  <!-- Location -->
  <text x="1120" y="580" font-family="Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="end">Montréal, QC • Canada</text>
</svg>

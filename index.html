<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <!-- FAVICONS -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="icon" href="/favicon.ico" />

    <!-- SEO DE BASE -->
    <title>PrimeDev Studios – Web agency </title>
    <meta
      name="description"
      content="Sites vitrines & e-commerce, dashboards, Odoo 17, React/Vue. Livraison rapide, bilingue FR/EN."
    />
    <meta
      name="keywords"
      content="agence web, web agency, Montréal, site vitrine, e-commerce, Odoo 17, React, Vue.js, Laravel, WordPress, développeur web"
    />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://www.prime-dev-studios.com/" />

    <!-- OPEN GRAPH -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.prime-dev-studios.com/" />
    <meta property="og:title" content="PrimeDev Studios – Web agency " />
    <meta
      property="og:description"
      content="Sites web premium, dashboards, Odoo 17."
    />
    <meta
      property="og:image"
      content="https://www.prime-dev-studios.com/og-cover.jpg"
    />

    <!-- TWITTER -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PrimeDev Studios – Web agency " />
    <meta
      name="twitter:description"
      content="Sites web premium, dashboards, Odoo 17."
    />
    <meta
      name="twitter:image"
      content="https://www.prime-dev-studios.com/og-cover.jpg"
    />

    <!-- JSON-LD ORGANIZATION -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "PrimeDev Studios",
        "url": "https://www.prime-dev-studios.com/",
        "logo": "https://www.prime-dev-studios.com/logo.png",
        "sameAs": [
          "https://www.linkedin.com/in/wanil-parfait-b26889108/",
          "https://wanil-portfolio.netlify.app/"
        ],
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Montréal",
          "addressRegion": "QC",
          "addressCountry": "CA"
        },
        "contactPoint": [
          {
            "@type": "ContactPoint",
            "contactType": "Customer Support",
            "email": "hello@prime-dev-studios.com",
            "availableLanguage": ["French", "English"]
          }
        ]
      }
    </script>

    <!-- (Optionnel) JSON-LD WebSite + SearchAction : utile si tu ajoutes une recherche interne
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://www.prime-dev-studios.com/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.prime-dev-studios.com/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    -->
  </head>

  <body>
    <div id="root"></div>
    <noscript>Enable JavaScript to view this website.</noscript>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>

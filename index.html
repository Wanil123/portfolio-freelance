    <!-- JSON-LD FAQPage Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "Combien de temps prend la création d'un site web?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Le délai dépend de la complexité du projet. Un site vitrine prend généralement 2-3 semaines, une boutique e-commerce 3-4 semaines, et une application sur mesure 4-8 semaines."
            }
          },
          {
            "@type": "Question",
            "name": "Quels sont vos tarifs?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Mes forfaits commencent à 4 500 $ CAD pour un site vitrine et 7 500 $ CAD pour une boutique e-commerce. Les applications sur mesure sont établies sur devis. Paiements en 2-3 versements disponibles."
            }
          },
          {
            "@type": "Question",
            "name": "Utilisez-vous des templates ou tout est sur mesure?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Chaque projet est développé sur mesure. Pas de templates génériques — chaque site est codé from scratch avec React ou Laravel pour garantir performance, évolutivité et unicité."
            }
          },
          {
            "@type": "Question",
            "name": "Travaillez-vous avec des clients à l'extérieur du Québec?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Absolument! Je travaille avec des clients partout au Canada, en Europe et à l'international. Toutes les communications et livrables sont disponibles en français et en anglais."
            }
          },
          {
            "@type": "Question",
            "name": "Que se passe-t-il après la livraison du projet?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Tous mes forfaits incluent 30 jours de support post-lancement pour les ajustements mineurs et corrections de bugs. Après cette période, des forfaits de maintenance mensuels sont disponibles."
            }
          }
        ]
      }

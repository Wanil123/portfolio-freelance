[build]
  command = "npm ci && npm run build"   # installe proprement puis build
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"                   # coh√©rent avec Vite

# Fonctions Netlify (si tu en as)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# üîÅ SPA React/Vite : toutes les routes ‚Üí index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# (Optionnel) forcer le https (au cas o√π) ‚Äî Netlify le fait d√©j√† souvent
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# (Optionnel) quelques headers de base
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Cache-Control = "public, max-age=31536000, immutable"
